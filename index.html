<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Food Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <h1 class="display-1 text-center mt-2 mb-4">Food menu</h1>
        <form class="w-50 mx-auto ">
            <h2 class="display-5 mb-4">Our drinks</h2>
            <!-- this is the dropdown list; where the main 3 categories are;
            based on which is clicked will effect the <select>'s onchange event; leading to our listbox... -->

            <select id="categories" name="menuItems">
                <option disabled selected value="">Select an option</option>
            </select>

            <!-- here, the listbox is created but only displaying the list of items relative to the option 
            selected in the categories <select>, the dropdown. Here JS does the rest -->
            <select id="displayOptions" name="options" size="3" class="d-block mt-3">
            </select>
            <p id="test"></p>
            </form>
    </main>

    <script src="./scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
